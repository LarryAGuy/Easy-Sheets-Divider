<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="excelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f7244;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f5132;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document background -->
  <rect x="8" y="4" width="48" height="56" rx="2" ry="2" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Excel header -->
  <rect x="8" y="4" width="48" height="12" rx="2" ry="2" fill="url(#excelGradient)"/>
  
  <!-- Excel logo X -->
  <text x="32" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">X</text>
  
  <!-- Grid lines -->
  <g stroke="#dee2e6" stroke-width="0.5" fill="none">
    <!-- Horizontal lines -->
    <line x1="8" y1="20" x2="56" y2="20"/>
    <line x1="8" y1="26" x2="56" y2="26"/>
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="38" x2="56" y2="38"/>
    <line x1="8" y1="44" x2="56" y2="44"/>
    <line x1="8" y1="50" x2="56" y2="50"/>
    
    <!-- Vertical lines -->
    <line x1="20" y1="16" x2="20" y2="60"/>
    <line x1="32" y1="16" x2="32" y2="60"/>
    <line x1="44" y1="16" x2="44" y2="60"/>
  </g>
  
  <!-- Sample data cells -->
  <rect x="9" y="21" width="10" height="4" fill="#e3f2fd"/>
  <rect x="21" y="21" width="10" height="4" fill="#f3e5f5"/>
  <rect x="33" y="27" width="10" height="4" fill="#e8f5e8"/>
  <rect x="45" y="33" width="10" height="4" fill="#fff3e0"/>
</svg>
